<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="myApp">


        <h1>Batman quotes  {{newQuote}}</h1>

       


      <input v-on:keypress.enter="addQuote" v-model="quote" 
       type="text"
       >
        <input v-model="author" 
        type="text"
         >
         <button v-on:click="addQuote" >Change quote</button>
      <hr>

        <ul >
            <!-- destructurando -->
            <li v-for="({quote,author} ,index) in quotes"> 
                <span>{{index+1}}-{{quote}}</span>
                  <blockquote v-if="author"> ,{{author}}</blockquote></li>
        </ul>
        

        <button >Change quote</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
